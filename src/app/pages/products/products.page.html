<ion-header>
  <ion-toolbar>
    <ion-title>Manage Products</ion-title>
    <ion-buttons slot="end" >
      <ion-button color="dark"  fill="solid">
        Add Product
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

  <mat-form-field style="margin-left: 15px;  margin-top: 10px; ">
    <mat-label>Filter</mat-label>
    <input matInput  placeholder="Search product by name" #input>
  </mat-form-field>

  <mat-paginator [pageSizeOptions]="[10, 20]" showFirstLastButtons style="margin-right: 90px;"></mat-paginator>
  
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort style="margin-left: 5px; margin-right: 15px; width: 100%;">

    
    <!-- Name Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef > Id</th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="desc">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
      <td mat-cell *matCellDef="let element"> {{element.desc}} </td>
    </ng-container>

    <ng-container matColumnDef="price" >
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
      <td mat-cell *matCellDef="let element"> R {{element.price}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element"> 

        <button mat-icon-button (click)="updateProduct(element.id)" aria-label="Example icon button with a vertical three dot icon">
          <ion-icon name="create-outline"></ion-icon>
        </button>

        <button mat-icon-button (click)="deleteProduct(element.id)" aria-label="Example icon button with a vertical three dot icon">
          <ion-icon name="trash-outline"></ion-icon>
        </button>


      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
  </table>
