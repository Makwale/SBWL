<ion-header>
  <ion-toolbar>
    <ion-title>Manage Orders</ion-title>
  </ion-toolbar>
</ion-header>

  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput  placeholder="Search product by name" #input>
  </mat-form-field>

  <mat-paginator [pageSizeOptions]="[10, 20]" showFirstLastButtons style="margin-right: 90px;"></mat-paginator>
  
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

    
    <!-- Name Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef > Order Id</th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="number">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Order Number </th>
      <td mat-cell *matCellDef="let element"> {{element.number}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Order Date </th>
      <td mat-cell *matCellDef="let element"> {{element.date}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element"> 

        <button mat-icon-button (click)="deleteProduct(element.id)" aria-label="Example icon button with a vertical three dot icon">
          <ion-icon name="trash-outline"></ion-icon>
        </button>


      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
  </table>
